<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>AEROLATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            text-align: center;
            margin: 20px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: "Audiowide", sans-serif;
        }
        .heading{
            font-family: "Audiowide", sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: "Audiowide", sans-serif;
        }
        .bio{
            text-align: left;
            padding-left: 10%;
        }
        .box{
            max-width: 300px;
            margin: auto;
            padding: 40px;
            background-color: #656465;
            border-radius: 20px
        }
        head{
            font-size: 10;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #2a292b;
            color: white;
            font-style:oblique;
            border-radius: 15px;
            font: white;
            font-family: "Audiowide", sans-serif;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #fb9e0e;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 15px;
            font-family: "Audiowide", sans-serif;

        }
        button:hover {
            background-color: #fb9e0d;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
            font-family: "Audiowide", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AEROLATOR</h1>
        <div class="box">
            <h2>Aerospace Calculator</h2>

            <h3>Calculate Center of Gravity</h3>
            <label>Mass 1 (kg):</label>
            <input type="number" id="mass1" placeholder="Enter mass 1">
            <label>X1 (m):</label>
            <input type="number" id="x1" placeholder="Enter X1">
            <label>Y1 (m):</label>
            <input type="number" id="y1" placeholder="Enter Y1">
            <label>Z1 (m):</label>
            <input type="number" id="z1" placeholder="Enter Z1">
    
            <label>Mass 2 (kg):</label>
            <input type="number" id="mass2" placeholder="Enter mass 2">
            <label>X2 (m):</label>
            <input type="number" id="x2" placeholder="Enter X2">
            <label>Y2 (m):</label>
            <input type="number" id="y2" placeholder="Enter Y2">
            <label>Z2 (m):</label>
            <input type="number" id="z2" placeholder="Enter Z2">
    
            <button onclick="calculateCoG()">Calculate Center of Gravity</button>
            <div class="result" id="cogResult"></div>
    </div>
    </div>

    <script>
        function calculateCoG() {
            let m1 = parseFloat(document.getElementById("mass1").value);
            let x1 = parseFloat(document.getElementById("x1").value);
            let y1 = parseFloat(document.getElementById("y1").value);
            let z1 = parseFloat(document.getElementById("z1").value);

            let m2 = parseFloat(document.getElementById("mass2").value);
            let x2 = parseFloat(document.getElementById("x2").value);
            let y2 = parseFloat(document.getElementById("y2").value);
            let z2 = parseFloat(document.getElementById("z2").value);

            let totalMass = m1 + m2;

            if (totalMass === 0) {
                document.getElementById("cogResult").innerHTML = "Total mass cannot be zero.";
                return;
            }

            let x_cg = (m1 * x1 + m2 * x2) / totalMass;
            let y_cg = (m1 * y1 + m2 * y2) / totalMass;
            let z_cg = (m1 * z1 + m2 * z2) / totalMass;

            document.getElementById("cogResult").innerHTML = `Center of Gravity: (${x_cg.toFixed(2)}, ${y_cg.toFixed(2)}, ${z_cg.toFixed(2)}) m`;
        }
    </Script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
