<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>AEROLATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            text-align: center;
            margin: 20px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: "Audiowide", sans-serif;
        }
        .heading{
            font-family: "Audiowide", sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            font-family: "Audiowide", sans-serif;
        }
        .bio{
            text-align: left;
            padding-left: 10%;
        }
        .box{
            max-width: 300px;
            margin: auto;
            padding: 40px;
            background-color: #656465;
            border-radius: 20px
        }
        head{
            font-size: 10;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #2a292b;
            color: white;
            font-style:oblique;
            border-radius: 15px;
            font: white;
            font-family: "Audiowide", sans-serif;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #fb9e0e;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 15px;
            font-family: "Audiowide", sans-serif;

        }
        button:hover {
            background-color: #fb9e0d;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: left;
            font-family: "Audiowide", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AEROLATOR</h1>
        <div class="box">
            <h3>Calculate Center of Pressure</h3>
        <label>Moment (Nm):</label>
        <input type="number" id="moment" placeholder="Enter moment">
        <label>Force (N):</label>
        <input type="number" id="force" placeholder="Enter force">
        <button onclick="calculateCenterOfPressure()">Calculate Center of Pressure</button>
        <div class="result" id="centerOfPressureResult"></div>
        
    </div>
    </div>

    <script>
        function calculateCenterOfPressure() {
            let moment = parseFloat(document.getElementById("moment").value);
            let force = parseFloat(document.getElementById("force").value);

            if (force === 0) {
                document.getElementById("centerOfPressureResult").innerHTML = "Force cannot be zero.";
                return;
            }

            let centerOfPressure = moment / force;

            document.getElementById("centerOfPressureResult").innerHTML = `Center of Pressure: ${centerOfPressure.toFixed(2)} m`;
        }
    </Script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
